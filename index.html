<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp AI Agent Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-green': '#25D366',
              'brand-teal': '#128C7E',
              'brand-light': '#DCF8C6',
              'brand-dark': '#075E54',
              'brand-blue': '#34B7F1',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'subtle-bob': 'subtleBob 3s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              subtleBob: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router": "https://aistudiocdn.com/react-router@^6.25.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.25.1"
  }
}
</script>
</head>
  <body>
    <!-- Updated ID to prevent conflicts with WHMCS themes -->
    <div id="agent-ai-root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
